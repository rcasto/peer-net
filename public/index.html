<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">            
        <link rel="stylesheet" href="/styles/main.css" />
    </head>
    <body>
        <div class="peer-container">
            <div class="peer-page">
                <textarea class="peer-sdp peer-sdp-offer" placeholder="Paste Offer SDP of peer here or generate it by clicking the button below"></textarea>
                <div class="peer-buttons">
                    <button class="peer-button peer-offer-create">Create Offer</button>
                    <button class="peer-button peer-offer-accept" hidden>Accept Offer</button>
                    <button class="peer-button peer-offer-copy" hidden>Copy Offer</button>                        
                    <button class="peer-button peer-answer-copy" hidden>Copy Answer</button>                    
                </div>
            </div>
            <div class="peer-page" hidden>
                <textarea class="peer-sdp peer-sdp-answer" placeholder="Paste Answer SDP of peer here"></textarea>
                <div class="peer-buttons">
                    <button class="peer-button peer-answer-accept" disabled>Accept Answer</button>                        
                </div>
            </div>
            <div class="peer-page-buttons" hidden>
                <button class="peer-page-button active"></button>
                <button class="peer-page-button"></button>
            </div>
        </div>
        <script src="/scripts/helpers.js"></script>
        <script src="/scripts/socket.js"></script>
        <script src="/scripts/peer.js"></script>
        <script src="/scripts/main.js"></script>
    </body>
</html>
